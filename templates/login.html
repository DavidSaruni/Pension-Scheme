{% extends 'base.html' %}


{% block title %}Login{% endblock %}



{% block body %}

<div class="container login">
    <div class="box">
        <div class="logo">
            <div class="row">
                <div class="col-lg-12">
                    <div class="image">
                        <img src="{{url_for('static',filename='images/scheme.jpg')}}" height="130" style="border-radius: 40px 10px 40px 10px;" alt="">
                    </div>
                </div>
            </div>
        </div>
    <form action="" method="POST">
        {% with messages=get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category,msg in messages %}
        
            <div class="alert alert-{{category}} alert-dismissible fade show  name" style="margin-top: 4px;" role="alert" >
            <strong> {{msg}}</strong>
            <button type="button" class="btn-close name1" data-bs-dismiss="alert" aria-label="close"></button>
            </div>

        {% endfor %}
        {% endif %}
        {% endwith %}
        <label for="name"><strong>Membership Name:</strong></label>
        <input type="text" name="name" value="{{name}}" placeholder="Enter your membership name">
        <label for="code"><strong>Membership Number:</strong></label>
        <input type="text" name="code" value="{{code}}" placeholder="Enter your membership number">
        <button type="submit" class="btn btn-primary btnss">Login</button>
    </form>
    </div>
</div>

{% endblock %}
