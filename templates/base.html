<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="/static/images/scheme.jpg">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: yellow; font-size: 25px;" href="{{url_for('home')}}">PENSION<span style="color: orange;">SCHEME</span> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            {% if 'username' in session %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Welcome, <span style="color: orange;">{{session['username'] }}</span></a>
              </li>
              {% if session['role']=="admin" %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('admin')}}">Admin</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('logout')}}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('login')}}">Login</a>
              </li>
              {% endif %}
            </ul>
            
          </div>
        </div>
      </nav>

      <script src="/static/bootstrap/js/bootstrap.bundle.js"></script>

      {% block body %}
      {% endblock %}
</body>
</html>
